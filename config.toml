theme = "monokai_pro_spectrum"

[editor]
bufferline = "multiple"
cursorline = true
gutters = ["diagnostics", "line-numbers"]
line-number = "relative"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[editor.lsp]
auto-signature-help = false

[keys.insert]
C-p = "signature_help"
